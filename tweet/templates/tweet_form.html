{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center  mt-4">Welcome to Django project</h1>
<h2>{% if form.instance.pk %} Edit tweet {% else %} Create tweet {% endif %}</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning mt-2" type="submit">Submit</button>
</form>
<a href="{% url "tweet_list" %}" class="text-decoration-none text-white">Back to tweet list</a>

{% endblock %}
